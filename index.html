<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/jpg" sizes="32x32" href="images/gear5.jpg" />
    <title>Login</title>
  </head>
  <body>
    <div class="header">
      <h1 class="name">kyross</h1>
      <span class="material-symbols-outlined" id="moon"> dark_mode </span>
    </div>

    <main class="login">
      <div class="card">
        <h1 class="intro">Login</h1>

        <div class="form">
          <div class="img">
            <img src="images/Luffy.png" alt="luffy" class="luffy" />
          </div>
          <label for="username" class="label">Username: </label>
          <input type="text" id="username" class="input" />
          <label for="password" class="label"> Password: </label>
          <input type="text" id="password" class="input" />
          <button type="submit" id="submit">Login</button>
          <div class="links">
            <a href="#" class="link">Forgot password?</a>
            <a href="#" class="link">Create New account</a>
          </div>
        </div>
      </div>
    </main>
    <script src="users.js"></script>
  </body>
</html>
